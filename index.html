function initiate(input) {
var searchlc = input.toLowerCase().replace(/[\s\+]$/, "");

var finished = "";

var o = document.getElementById("output");
var y = document.getElementById("StartPg");
var shcut = searchlc.replace(/^([>a-z]+) .*/,"$1");
var sterm = input.replace(/[\s\+]+$/, "").replace(/^[>A-Za-z]+ (.*)/,"$1");
var stermlc = sterm.toLowerCase();

addr = "";
loc = "";

if (/^((https*|ftp|file|chrome):\/\/)|(about:)/.test(input)) {
  window.location=input;
  finished = "done";
}

if (shcut == "qr") {
  p = '<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+ sterm + '" height="150" width="150">';
  o.innerHTML = p;
  finished = "done";
}

if (/^\!/.test(input)) {
  addr = input.replace(/^\! */,"https://duckduckgo.com?q=!");
  window.location=addr;
  finished = "done";
}
if (shcut == "c") {
  o.innerHTML = eval(sterm.replace(/[a-zA-Z]/g, "").replace(/([\d\.]+)\^([\d\.]+)/g, "Math.pow($1,$2)").replace(/~([\d\.]+)/g, "Math.round($1)"));
  finished = "done";
}

if (shcut == "rand") {
  if (sterm == "git") {
    randgit();
  } else if (sterm == "img") {
    window.location = "https://imgur.com/random";
  } else {
    var rfloor = sterm.replace(/[^\d]/g, "");
    rfloor == "" ? rfloor = 101 : rfloor = parseInt(rfloor) + 1;
    o.innerHTML = Math.floor(Math.random()*rfloor);
  }
  finished = "done";
}

if (shcut == "sort") {
  if (/\s/.test(searchlc) == false) {
    o.innerHTML = "Please input some text to sort.";
  } else {
    var d = delimit(sterm);
    o.innerHTML = d.sort().join("<br>");
  }
  y.value = "";
  finished = "done";
}
if (shcut == "imgedit") {
p = '<iframe width=80% height=600 src="imgedit/index.html" frameborder="0" ></iframe>';
o.innerHTML = p;
finished = "done";
}

if (shcut == "txtedit")  {

p = '<iframe width=80% height=600 src="txtedit/index.html" frameborder="0" ></iframe>';
o.innerHTML = p;

finished = "done";
} 
if (shcut == "color" ) {
  p = '<iframe width=80% height="90%" src="color/index.html" frameborder="0" allowfullscreen></iframe>';
  o.innerHTML = p;
  finished = "done";
}

if (shcut == "ucase") {
  if (/\s/.test(searchlc) == false) {
    o.innerHTML = "Please input some text to convert to upper case.";
  } else {
    o.innerHTML = sterm.toUpperCase();
  }
  finished = "done";
}

if (shcut == "lcase") {
  if (/\s/.test(searchlc) == false) {
    o.innerHTML = "Please input some text to convert to lower case.";
  } else {
    o.innerHTML = sterm.toLowerCase();
  }
  finished = "done";
}

if (shcut == "caps") {
  if (/\s/.test(searchlc) == false) {
    o.innerHTML = "Please input some text to convert to initial caps.";
  } else {
    o.innerHTML = sterm.toLowerCase().replace(/(^|\s+)(.)/g,function(_, a, l){return a+l.toUpperCase();});
  }
  finished = "done";
}

if (shcut == "wordcount") {
  if (/\s/.test(searchlc) == false) {
    o.innerHTML = "No text given";
  } else if (/^\-c /.test(sterm) == true) {
    c = sterm.replace(/^\-c /,"");
    o.innerHTML = c.split(/./).length -1;
  } else {
    var d = delimit(sterm);
    o.innerHTML = d.length;
  }
  y.value = "";
  finished = "done";
}




if (shcut == "timer" || shcut == "stopwatch") {
  timer();

  y.value = "";
  finished = "done";
}

if (shcut == "day" || shcut == "date" || shcut == "d") {
  d = new Date();
  day = d.getDay().toString().replace(/0/,"Sunday").replace(/1/,"Monday").replace(/2/,"Tuesday").replace(/3/,"Wednesday").replace(/4/,"Thursday").replace(/5/,"Friday").replace(/6/,"Saturday");
  iso = d.toISOString().replace(/T.*/,"");
  o.innerHTML = day + "<br><div>(" + iso + ")</div>";
  finished = "done";
}

for (var i = 0; i < neweng.length; i++) {
  if (neweng[i] == shcut) {
    finished = "done";
    if (shcut == stermlc && /\s/.test(searchlc) == false) {
      addr = neweng[i+2]
      window.location=addr;
    } else {
      loc = neweng[i+1]
      addr = loc.replace(/%s/,sterm);
      window.location=addr;
    }
  }
}



if (finished == "") {
  addr = "https://google.com/search?q=" + input
  window.location=addr;
  finished = "done";
}
}




    function celerate(input) {
      initiate(input);
      return false;
    }

    function delimit(a) {
      var b = new Array(0);
      if (/^\-t /.test(a)) {
        d = a.replace(/^\-t (.*?) .*/,"$1");
        b = a.replace(/^\-t (.*?) /,"").split(d);
      } else if (/\t/.test(a)) {
        b = a.split("\t");
      } else {
        b = a.split(" ");
      }
      return b;
    }

    function timer() {
      var sw = document.getElementById("timer");
      sw.style.display = '';

      window.sec = min = hour = 0;
      window.clock = 0;

    }

    function stopWatch() {
      clearTimeout(window.clock);
      window.sec++;
        if (window.sec >=59){
          window.sec = 0;
          min++;
        }
        if (min>=59){
          min=0;
          hour++;
        }
      document.getElementById("sec").innerHTML = (window.sec < 10) ? "0" + window.sec : window.sec;
      document.getElementById("min").innerHTML = (min < 10) ? "0" + min : min;
      document.getElementById("hour").innerHTML = (hour < 10) ? "0" + hour : hour;
      window.clock = setTimeout("stopWatch()",1000);
    }

    function pause() {
      clearTimeout(window.clock);
      return false;
    }

    function play() {
      stopWatch();
      return false;
    }

    function reset() {
      clearTimeout(window.clock);
      window.sec = min = hour = 0;
      document.getElementById("sec").innerHTML = "00";
      document.getElementById("min").innerHTML = "00";
      document.getElementById("hour").innerHTML = "00";
      return false;
    }

    function clearTimer() {
      document.getElementById("timer").style.display = "none";
    }

    function randgit() {
      function init(){
        var number = getRandomIntInclusive(0, 60000000);
        console.log(number);

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/repositories', true);
        xhr.send();

        xhr.onreadystatechange = function(e){
          openRepo(e, xhr)
        };
      }

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function openRepo (e, xhr){
        if (xhr.readyState == 4 && xhr.status == 200) {
          var full_name = JSON.parse(xhr.responseText)[0]['full_name'];
          location.href = 'https://github.com/' + full_name;
        }
      }
      init();
    }
</script>

    <div id="container" style="color:white;margin: 0 auto; width: 300px; padding: 20px;">

      <span style="color:white;font-size:small; float:right; cursor:pointer;" onclick='clearTimer();' title="click to close">x</span><br>
      <center>
        <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span><br><br>
        <input type="button" style="background-color: white; color:black;border:none;"class="button" id="start" onClick="stopWatch()" accesskey='s' title="Shift+Alt+S" value="Start">
        <input type="button" class="button" id="pause" onClick="pause()" accesskey='p' title="Shift+Alt+P" value="Pause">
        <input type="button" class="button" id="play" onClick="play()" accesskey='o' title="Shift+Alt+O" value="Continue">
        <input type="button" class="button" id="reset" onClick="reset()" accesskey='r' title="Shift+Alt+R" value="Reset">
      </center>
